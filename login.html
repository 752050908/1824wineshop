<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/login.css" />
		<link rel="stylesheet" href="iconfont/iconfont.css" />
	</head>
	<body>
		<!--top-->
		<div id="top">
			<div class="topCon">
				<div class="topCon-l">
					<a href=""><img src="images/logo_0.jpg"/></a>
					<span>&nbsp;欢迎注册</span>
				</div>
			</div>
		</div>
		<!--con-->
		<div id="con">
			<div class="conCon">
				<div class="conCon-t">
					<h3 class="hh">手机注册</h3>
					<h3>邮箱注册</h3>
					<p>我现在就注册，现在就<a href="">登录</a></p>
				</div>
				<div class="conCon-b">
					<form action="">
						<div>
							<span>手机号：</span>
							<input type="text" name="" id="" value="" />
						</div>
						<div>
							<span>密码： </span>
							<input type="password" name="" id="" value="" />
						</div>
						<div>
							<span>验证码：</span>
							<input type="text" name="" id="" value="" />
							<em></em>
						</div>
						<div>
							<span>短信验证码：</span>
							<input type="text" name="" id="" value="" />
							<a href="">获取短信验证码</a>
						</div>
						<div>
							<span>注册邀请码：</span>
							<input type="text" name="" id="" value="" />
							<i>（选填）</i>
						</div>
						<div>
							<input type="checkbox" name="" id="" value="" />
							<b id="">
							我已阅读并同意<用户注册协议>
							</b>
						</div>
						<button>同意协议并注册</button>
							
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript"src="js/jquery-1.11.1.js"></script>
<script type="text/javascript"src="js/common.js"></script>
